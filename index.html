<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket News</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://kit.fontawesome.com/69bc83ffd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header>
            <img src="./imagens/logo.svg" width="400px" height="200px">
        </header>
        <div class="chamada">
            <div class="chamada--arguments">
                <h3>atualize ideia e informações em 5 minutos.</h3>
                <h4>tudo que voce precisa saber para começar seu dia bem e informado</h4>
                <p>notidicas sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</p>
                <p>perfeito para se preparar para codar &#9749;</p>
            </div>
        </div>
        <div class="colectLead">
            <div class="colectLead--form">
                <div class="colectLead--form-border">
                    <form>
                        <div class="colectLead--form-title">
                            <label>Insira seu e-mail:</label>
                        </div>
                        <div class="colectLead--form-input">
                            <input 
                             type="email" 
                             name="email" 
                             id="email"
                             placeholder="oi@rocketseat.com"
                            />
                            <button type="submit"><i class="fa-regular fa-paper-plane"></i></button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="chamada--isca">
                <div class="chamada--isca-text">
                    <a href="#">deixe-me ler primeiro</a>
                </div>
                <div class="chamada--isca-icon">
                    <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
